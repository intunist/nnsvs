# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            python-version: 3.7
          - os: ubuntu-20.04
            python-version: 3.8
          - os: ubuntu-20.04
            python-version: 3.9
          - os: macos-latest
            python-version: 3.9
          - os: windows-latest
            python-version: 3.9

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install OS dependencies
      shell: bash -l {0}
      run: |
          case "${{ runner.os }}" in
          Linux)
            sudo apt-get install -yy  libsamplerate0 libsndfile1
            ;;
          macOS)
            brew install libsamplerate
            ;;
          esac
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U numpy
        pip install -r requirements.txt
        pip install -e ".[dev,lint,test]"

        # Install NSF implementations for PWG
        pip install git+https://github.com/nnsvs/ParallelWaveGAN@nnsvs
        # Install hn-uSFGAN
        pip install git+https://github.com/nnsvs/HN-UnifiedSourceFilterGAN@nnsvs
        # Install SiFi-GAN
        pip install git+https://github.com/nnsvs/SiFiGAN@nnsvs

    - name: Lint with pysen
      run: |
        pysen run lint

    - name: Test with pytest
      run: |
        pip install pytest pytest-cov
        pytest --cov=./ --cov-report=xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        fail_ci_if_error: false
        verbose: true
    - name: Test recipes
      shell: bash -l {0}
      run: |
          case "${{ runner.os }}" in
          Linux)
            ./tests/test_recipes.sh
            ;;
          esac
